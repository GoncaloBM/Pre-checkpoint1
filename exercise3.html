    <script>
    
        function wildOrCode (num) {

            if (num % 3 === 0 && num % 5=== 0) {
                return 'WildCode';
            } else if (num % 3 === 0) {
                return 'Wild';
            } else if (num % 5 === 0) {
                return 'Code';
            }
        }

        console.log(wildOrCode(3));
        

    </script>
