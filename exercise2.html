    <script>
    
        function minAndMax (arr) {

            let max = arr.reduce(function(a,b) {
                return Math.max(a,b);
            })

            let min = arr.reduce(function(c,d) {
                return Math.min(c,d);
            })

            let arrMinMax = [min,max]

            return arrMinMax;
        }

        minAndMax([0,4,6,1,8]);
        console.log(minAndMax);

    </script>
