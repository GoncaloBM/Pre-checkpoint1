    <script>
    
    function batalhaNaval () {

        let arrayLetters = ['A','B','C','D','E','F','G','H','I','J','K','L','M','N','O'];

        let arrTotal = [];

        for (let i = 0; i < arrayLetters.length; i++) {
            for (let j = 1; j<16; j++) {
                let element = `${arrayLetters[i]}-${j}`;
                arrTotal.push(element);
            }
        }

        console.log(arrTotal);


    }

    batalhaNaval();
    
    </script>
